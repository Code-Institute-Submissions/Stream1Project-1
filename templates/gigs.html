<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>Upcoming Gigs</h1>
      <label for="searchBox" class="field">Search for gigs near you!</label>
      <input type="text" ng-model="searchBox" placeholder="Enter city name or venue">
    </div>
  </div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-6" id="accordion-container">

		  <uib-accordion close-others="oneAtATime">
		    <!-- MY ATTEMPT -->

		    <div uib-accordion-group class="panel-default"  ng-repeat="group in groups | filter:searchBox">
		    	<uib-accordion-heading>
		        {{group.date}}  -  {{group.city}} - {{group.venue}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
		      	</uib-accordion-heading>
		      	<iframe ng-src="{{group.map}}" style="width: 100%; height: 300px" frameborder="0" marginheight="0" marginwidth="0"></iframe>
		      	<button type="button" class="btn btn-primary" ng-model="singleModel" data-toggle="modal" data-target="#GigsModal">
        		Buy Tickets {{group.price | currency:"Â£"}}
    			</button>
		    </div>
		    <!-- MODAL FOR TICKET BUTTON --> -->
				<div id="GigsModal" class="modal fade" role="dialog">
				  <div class="modal-dialog">

				    <!-- MODAL CONTENT-->
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">Modal Example</h4>
				      </div>
				      <div class="modal-body">
				        <p>Hello! Unfortunately, as this is a website for a fictional cover band there aren't actually any tickets on sale!</p>
				        <p>This is just an example to show the kind of thing that could be produced.				 
				        </p>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      </div>
				    </div>

				  </div>
				</div>
		  </uib-accordion>
	</div>
		<div class="container-fluid">
			<div class="row" id="gigs-page-image-grid">
				<div class="col-lg-3 col-md-3 col-xs-6 thumb">
	                <a class="thumbnail">
	                    <img class="img-responsive" src="img/GPdamianmarley.jpg" alt="Damian Marley">
	                </a>
            	</div>
            	<div class="col-lg-3 col-md-3 col-xs-6 thumb">
	                <a class="thumbnail">
	                    <img class="img-responsive" src="img/GPjamaica.jpg" alt="Jamaica Flag">
	                </a>
            	</div>
            	<div class="col-lg-3 col-md-3 col-xs-6 thumb">
	                <a class="thumbnail">
	                    <img class="img-responsive" src="img/GPlion.jpg" alt="Lion">
	                </a>
            	</div>
            	<div class="col-lg-3 col-md-3 col-xs-6 thumb">
	                <a class="thumbnail">
	                    <img class="img-responsive" src="img/GPjimmycliff.jpg" alt="Jimmy Cliff">
	                </a>
            	</div>
			</div>
		<div>
	</div>
</div>
