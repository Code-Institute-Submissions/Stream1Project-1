<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>Upcoming Gigs</h1>
    </div>
  </div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
	  	<script type="text/ng-template" id="group-template.html">
		    <div class="panel-heading">
		        <h4 class="panel-title" style="color:#fa39c3">
		        <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
		        <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
		            {{heading}}
		        </span>
		        </a>
		      	</h4>
		    </div>
		<div class="panel-collapse collapse" uib-collapse="!isOpen">
		    <div class="panel-body" style="text-align: right" ng-transclude></div>
		</div>
		</script>

		  <uib-accordion close-others="oneAtATime">
		    <!-- MY ATTEMPT -->
		    <div uib-accordion-group class="panel-default"  ng-repeat="group in groups">
		      <uib-accordion-heading>
		        {{group.title}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
		      </uib-accordion-heading>
		      <div ng-repeat="item in items">{{item}}</div>
		    </div>
		  </uib-accordion>
	</div>
		<div class="col-md-6" style="background-color: red; height: 500px">

			
		</div>
	</div>
</div>
