<hr>
<div class="container-fluid">
	<div class="row" id="contact">
		<div class="col-md-6">
			<a class="twitter-timeline" data-height="400" data-theme="dark" data-link-color="#2B7BB9" href="https://twitter.com/ReggaeMarleyBob">Tweets by ReggaeMarleyBob</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
		</div>
		<div class="col-md-6">
			<h2>CONTACT</h2>
			<h4>EMAIL <a href="ReggaeBand@ReggaeBand.com">ReggaeBand@ReggaeBand.com</a></h4>
			<h4>PHONE 01234 123123</h4>
			<h2>SIGN UP</h2>
			<form name="registrationForm" data-ng-submit="submitForm()" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" data-ng-model="user.username" required>
                    <p data-ng-show="registrationForm.name.$pristine" class="help-block">Enter your name</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" data-ng-model="user.email" required>
                    <p data-ng-show="registrationForm.email.$pristine" class="help-block">Enter email address</p>
                </div>
 
                <button type="submit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid" ng-click="$ctrl.open()">Sign Up</button>
            </form>
		</div>
		
	</div>
	
</div>
